<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
>

    <h:head>
        <title>Basic</title>
    </h:head>
    <h:body>
    	<h2>basic.xhtml</h2>
	<h:form enctype="multipart/form-data">
		<p:growl id="messages" showDetail="true" />
		<p:fileUpload value="#{debugFileUploadView.file}" mode="simple" skinSimple="true"/>
		<p:commandButton value="Submit" ajax="false" actionListener="#{debugFileUploadView.upload}" disabled="false" update="attachmentTitle" />
		<h:outputText id="attachmentTitle" value="#{debugFileUploadView.file.fileName}" />
	</h:form>
    </h:body>
</html>
